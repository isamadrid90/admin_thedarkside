<div class="jumbotron text-center">
    <h1 ng-bind="shipData.name"></h1>
</div>
<div class="images_section">
    <img ng-src="{{shipData.image}}">
</div>
<div class="description_section" ng-bind="shipData.description">
</div>

<div class="specifications_section" ng-repeat="(specTitle, specValue) in shipData.specifications">
    <div>
        <span ng-bind="specTitle"></span>
        <span ng-bind="specValue"></span>
    </div>
</div>

<button ng-click="selectShip(shipData.id)">Select</button>
